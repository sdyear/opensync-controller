postgresql_db:
  address: '163.7.137.203'
  dbname: radius
  user: radius
  password: password
access_points:  
  default:
    # openflow-controller:
    #   address: "tcp:163.7.137.63:6653"
    #   datapath-id: "0x01"
    # openflow_rules:
    #   - action: normal
    #     priority: 1
    #     rule: 

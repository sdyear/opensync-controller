    interfaces:
      - if_name: "eth0.2"
        if_type: eth
        enabled: true
        network: false
        of_port: 1
      - if_name: "eth0.3"
        if_type: eth
        enabled: true
        network: false
        of_port: 2
      - if_name: "wlan0"
        if_type: eth
        enabled: true
        network: false
        of_port: 3
      - if_name: "wlan1"
        if_type: eth
        enabled: true
        network: false
        of_port: 4
    wlan_interfaces:
      - if_name: wlan0
        enabled: true
        freq_band: 5G
        country: NZ
        hw_mode: 11n
    wifi_networks:
      - ssid: testSSID1
        if_name: wlan0
        enabled: true
        security: 
         - encryption: WPA-PSK-RADIUS
         - auth_server: "163.7.137.63:1812"
         - auth_server_shared_secret: secret
         - default_password: somePassword